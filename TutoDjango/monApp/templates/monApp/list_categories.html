{% extends 'monApp/base.html' %} 
{% block menu %}
<h1>Liste des catégories</h1>
{% endblock %} 
{% block contenu %}
<table class="table">
  <thead>
    <th>Id</th>
    <th>Nom catégorie</th>
    <th>Nombre de Produits</th>
  </thead>
  <tbody>
    {% for cat in cats %}
    <tr>
      <td>{{ cat.idCat }}</td>
      <td><a href="{% url 'dtl_cat' cat.idCat %}">{{ cat.nomCat }}</a></td>
      <td>{{ cat.nb_produits }} </td> 
      <td><a href="{% url 'cat_chng' cat.idCat %}">Modifier</a></td>
      <td><a href="{% url 'dlt_cat' cat.idCat %}">Supprimer</a></td>
    </tr>
    {% endfor %}
  </tbody>
</table>
<a href="{% url 'crt_cat' %}">Créer une nouvelle catégorie</a>
{% endblock %}
