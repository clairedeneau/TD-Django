{% extends 'monApp/base.html' %} 
{% block menu %}
<h1>{{titremenu}}</h1>
{% endblock %} 
{% block contenu %}
<table class="table">
  <thead>
    <th>Id</th>
    <th>Nom statut</th>
  </thead>
  <tbody>
    {% for stat in stats %}
    <tr>
      <td>{{ stat.idStatus }}</td>
      <td><a href="{% url 'dtl_stat' stat.idStatus %}">{{ stat.libelleStatus }}</a></td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
